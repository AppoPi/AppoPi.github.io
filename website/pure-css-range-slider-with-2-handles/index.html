            	<h1>CSS Range Slider with Daul Handles Example</h1>
                <p>A pure CSS range slider with double handle.</p>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
              
            <!-- Range Slider HTML -->
                  <div slider id="slider-distance">
  <div>
    <div inverse-left style="width:70%;"></div>
    <div inverse-right style="width:70%;"></div>
    <div range style="left:0%;right:0%;"></div>
    <span thumb style="left:0%;"></span>
    <span thumb style="left:100%;"></span>
    <div sign style="left:0%;">
      <span id="value">-10</span>
    </div>
    <div sign style="left:100%;">
      <span id="value">10</span>
    </div>
  </div>
  <input type="range" tabindex="0" value="-10" max="10" min="-10" step="0.5" oninput="
  this.value=Math.min(this.value,this.parentNode.childNodes[5].value-0.5);
  var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
  var children = this.parentNode.childNodes[1].childNodes;
  children[1].style.width=value+'%';
  children[5].style.left=value+'%';
  children[7].style.left=value+'%';
  children[11].style.left=value+'%';
  children[11].childNodes[1].innerHTML=this.value; 
  document.getElementById('left').value=value * 2 / 10 - 10"/>

  <input type="range" tabindex="0" value="10" max="10" min="-10" step="0.5" oninput="
  this.value=Math.max(this.value,this.parentNode.childNodes[3].value-(-0.5));
  var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
  var children = this.parentNode.childNodes[1].childNodes;
  children[3].style.width=(100.0-value)+'%';
  children[5].style.right=(100.0-value)+'%';
  children[9].style.left=value+'%';
  children[13].style.left=value+'%';
  children[13].childNodes[1].innerHTML=this.value;
  document.getElementById('right').value=value * 2 / 10 - 10;"/>
</div>
                  <!-- End Range Slider HTML -->
        <h1>
        <input id="left" value="-10" />

    		<input id="right" value="10" />
        </h1>
    		</div>
		</div>
    </div>
